services:
  db:
    image: postgres:16-alpine
    restart: always
    volumes:
      - db:/var/lib/postgresql/data:Z
    env_file:
      - db.env

  redis:
    image: redis:alpine
    restart: always

  app:
    build: ./app
    restart: always
    volumes:
      - nextcloud:/var/www/html:z
      - nextcloud-data:/var/www/html/data:z
      - nextcloud-config:/var/www/html/config:z
    environment:
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
    env_file:
      - db.env
    depends_on:
      - db
      - redis

  web:
    build: ./web
    restart: always
    logging:
      options:
        tag: "{{.Name}}"
    ports:
      - "8443:443"
    volumes:
      - /dev/log:/dev/log
      - nextcloud:/var/www/html:z,ro
      - nextcloud-data:/var/www/html/data:z
      - nextcloud-config:/var/www/html/config:z
    depends_on:
      - app

  cron:
    build: ./app
    restart: always
    volumes:
      - nextcloud:/var/www/html:z
      - nextcloud-data:/var/www/html/data:z
      - nextcloud-config:/var/www/html/config:z
    entrypoint: /cron.sh
    depends_on:
      - db
      - redis

volumes:
  db:
  nextcloud:
  nextcloud-data:
  nextcloud-config:
