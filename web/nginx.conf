# /etc/nginx/nginx.conf
worker_processes  auto;

error_log  /dev/stderr warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  4096;
  multi_accept        on;
}

http {
  # Types & MIME
  include       /etc/nginx/mime.types;
  types {
    application/javascript mjs;
  }
  default_type  application/octet-stream;

  # JSON logs to Docker
  log_format custom_json escape=json
    '{'
      '"ts":"$time_iso8601",'
      '"pid":"$pid",'
      '"remote_addr":"$remote_addr",'
      '"remote_user":"$remote_user",'
      '"request":"$request",'
      '"status":"$status",'
      '"bytes":"$body_bytes_sent",'
      '"req_time":"$request_time",'
      '"ref":"$http_referer",'
      '"ua":"$http_user_agent"'
    '}';
  access_log  /dev/stdout custom_json;
  error_log   /dev/stderr;

  # Core performance & safety
  sendfile          on;
  tcp_nopush        on;
  tcp_nodelay       on;
  keepalive_timeout 65s;
  server_tokens     off;

  # gzip (safe set for Nextcloud)
  gzip on;
  gzip_vary on;
  gzip_comp_level 4;
  gzip_min_length 256;
  gzip_proxied expired no-cache no-store private no_last_modified no_etag auth;
  gzip_types
    application/atom+xml application/javascript application/json application/ld+json
    application/manifest+json application/rss+xml application/vnd.geo+json
    application/vnd.ms-fontobject application/x-font-ttf
    application/x-web-app-manifest+json application/xhtml+xml application/xml
    font/opentype image/bmp image/svg+xml image/x-icon
    text/cache-manifest text/css text/plain text/vcard text/vnd.rim.location.xloc
    text/vtt text/x-component text/x-cross-domain-policy;

  # FastCGI upstream (php-fpm in your app container)
  upstream php-handler {
    server app:9000;  # matches docker-compose service name
  }

  # Map for HTTP/2 upgrades (websocket-capable apps/plugins)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen              443 ssl;
    http2		on;
    server_name         _;  # overridden by host header
    root                /var/www/html;
    index               index.php index.html /index.php$request_uri;

    # TLS
    ssl_certificate     /etc/nginx/server.crt;
    ssl_certificate_key /etc/nginx/server.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache   shared:TLS:50m;
    ssl_session_tickets off;

    # HSTS (adjust max-age to your policy; includeSubDomains optional)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Uploads & buffers (Nextcloud large uploads)
    client_max_body_size      512m;
    fastcgi_buffers           64 4k;
    fastcgi_request_buffering off;     # required for chunked uploads
    fastcgi_read_timeout      600s;    # long-running uploads
    send_timeout              600s;

    # Security headers (Nextcloud-friendly)
    add_header Referrer-Policy                      "no-referrer"       always;
    add_header X-Content-Type-Options               "nosniff"           always;
    add_header X-Frame-Options                      "SAMEORIGIN"        always;
    add_header X-Permitted-Cross-Domain-Policies    "none"              always;
    add_header X-Robots-Tag                         "noindex, nofollow" always;
    add_header X-XSS-Protection                     "1; mode=block"     always;

    # Hide FPM signature
    fastcgi_hide_header X-Powered-By;

    # DAV quirk (as per Nextcloud)
    location = / {
      if ($http_user_agent ~ ^DavClnt) {
        return 302 /remote.php/webdav/$is_args$args;
      }
    }

    # robots
    location = /robots.txt {
      allow all;
      log_not_found off;
      access_log off;
    }

    # /.well-known handling
    location ^~ /.well-known {
      location = /.well-known/carddav { return 301 /remote.php/dav/; }
      location = /.well-known/caldav  { return 301 /remote.php/dav/; }
      location /.well-known/acme-challenge { try_files $uri $uri/ =404; }
      location /.well-known/pki-validation { try_files $uri $uri/ =404; }
      return 301 /index.php$request_uri;
    }

    # Hide sensitive paths
    location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)(?:$|/)  { return 404; }
    location ~ ^/(?:\.|autotest|occ|issue|indie|db_|console)                { return 404; }

    # Status for monitoring (optional)
    location = /status.php {
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_pass php-handler;
      fastcgi_intercept_errors on;
    }

    # FastCGI PHP handler â€” keep above static handlers
    location ~ \.php(?:$|/) {
      # Legacy rewrite support
      rewrite ^/(?!index|remote|public|cron|core\/ajax\/update|status|ocs\/v[12]|updater\/.+|oc[ms]-provider\/.+|.+/richdocumentscode/proxy) /index.php$request_uri;

      fastcgi_split_path_info ^(.+?\.php)(/.*)$;
      set $path_info $fastcgi_path_info;

      try_files $fastcgi_script_name =404;

      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param PATH_INFO       $path_info;
      fastcgi_param HTTPS           on;
      fastcgi_param modHeadersAvailable      true;
      fastcgi_param front_controller_active  true;

      fastcgi_pass php-handler;
      fastcgi_intercept_errors on;
      fastcgi_request_buffering off;
    }

    # Static assets (long cache, still route via front controller fallback)
    location ~ \.(?:css|js|svg|gif)$ {
      try_files $uri /index.php$request_uri;
      expires 6M;
      access_log off;
    }
    location ~ \.woff2?$ {
      try_files $uri /index.php$request_uri;
      expires 7d;
      access_log off;
    }

    # Nextcloud redirects
    location /remote { return 301 /remote.php$request_uri; }

    # Default front controller
    location / {
      try_files $uri $uri/ /index.php$request_uri;
    }
  }
}
